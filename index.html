<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>   
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
             <img src="img/celular completo.png" alt="celulares">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/insta.png" class="insta-logo" alt="insta logo">
                <div class="profile-photo">
                    <img src="img/John-Wick.jpg" alt="foto de perfil">
                </div>
                <p class="instagram-login">Continue como J. Wick</p>
                <p class="instagram-logout">
                <span class="instagram-logout">Não é J. Wick?</span>
                <span class="link-blue">Trocar de conta</span>
                </p>
            </div>
            <div class="group">
                <p class="not-aaccount">
                    <span class="instagram-logout">Não tem uma conta?</span>
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
